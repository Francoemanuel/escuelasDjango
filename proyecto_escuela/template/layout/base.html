{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Escuelas | {% block 'title' %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <!-- {% block 'styles' %}{% endblock %} -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'datatables/datatables-1.13.10/css/dataTables.bootstrap5.min.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <link href="{% static 'fontawesome/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>


<body>
    <main class="m-0 p-0">
        {% block 'content' %}
        <div class="container-fluid">
            <div class="row">
                <div class="container col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 d-flex align-items-center" style="background-color: #3c8dbc;">
                            <h1 style="color: white;">Gestor de Escuelas</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            {% include "layout/partials/sidebar.html" %}
                        </div>


                        <div class="contenido-principal d-flex col-lg-10 py-2" style="background-color: #eceff4;">
                            <div class="col-lg-12" style="background-color: white;">
                                {% block 'principal'%}
                                {% endblock %}
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        {% endblock %}
    </main>
    <!-- {% block 'scripts' %}{% endblock %} -->
</body>

</html>
