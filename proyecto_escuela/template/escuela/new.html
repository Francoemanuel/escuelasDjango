{% extends 'layout/base.html' %}

{% block 'title'%}Escuela{% endblock %}


{% block 'principal' %}

    <section class="contenido-principal container col-lg-9 ">
        <div class="content-header">
            <h2> Agregar escuela {{escuelas.nombre}}</h2>
        </div>
        <div class="container">
            <div class="row">
                <form action="{% url 'escuela_new' %}" method="POST">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table}}
                    </table>
                    <div class="btn-wrapper">
                        <input type="submit" value="Enviar" class="btn btn-send">
                    </div>
                </form>
            </div>
        </div>
    </section> 
{% endblock %}
