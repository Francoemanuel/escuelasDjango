{% extends 'layout/base.html' %}

{% block 'title'%}Persona{% endblock %}

{% block 'principal' %}

    <section class="contenido-principal container col-lg-9 ">
        <div class="content-header">
            <h2> Lista de escuelas</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table id="example" class="table table-striped " style="width: 100%;">
                            <thead>
                                <tr class="bg-primary" style="color: white;">
                                    <th>Nombre</th>
                                    <th>Numero</th>
                                    <th>Departamento</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for escuela in escuelas %}
                                <tr>
                                    <td>{{ escuela.nombre }}</td>
                                    <td>{{ escuela.numero }}</td>
                                    <td>{{ escuela.departamento }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        

    </section> 

{% endblock %}
