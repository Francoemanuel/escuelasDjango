{% extends 'layout/base.html' %}

{% block 'title'%}Persona{% endblock %}

{% block 'principal' %}

    <section class="contenido-principal container col-lg-9 ">
            <a href="{% url 'escuela_new' %}" class="btn btn-primary">
                <i class="fas fa-graduation-cap"></i> Agregar
            </a>
        
        <div class="content-header">
            <h2> Lista de escuelas</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table id="example" class="table table-striped " style="width: 100%;">
                            <thead>
                                <tr style="color: white; background-color: #3c8dbc;">
                                    <th  class="text-white">Nombre</th>
                                    <th  class="text-white">Numero</th>
                                    <th  class="text-white">Departamento</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for escuela in escuelas %}
                                <tr>
                                    <td>{{ escuela.nombre }}</td>
                                    <td>{{ escuela.numero }}</td>
                                    <td>{{ escuela.departamento }}</td>
                                    <td>
                                        <span>
                                            <a href="{% url 'escuela_view' id=escuela.id %}" class="btn btn-primary">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </a> 
                                            <a href="{% url 'escuela_edit' id=escuela.id %}" class="btn btn-success">
                                                <i class="fa-solid fa-pen"></i>
                                            </a>
                                            <a href="#" class="btn btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section> 

{% endblock %}
