{% extends 'layout/base.html' %}

{% block 'title'%}Escuela{% endblock %}


{% block 'principal' %}

    <section class="contenido-principal container col-lg-9 ">
        <div class="content-header">
            <h2> Alumnos de la escuela {{escuela.nombre}}</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card p-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="example" class="table table-striped " style="width: 100%;">
                                    <thead>
                                        <tr style="color: white; background-color: #3c8dbc;">
                                            <th  class="text-white">Nombre</th>
                                            <th  class="text-white">Apellido</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for alumnos in alumnos %}
                                        <tr>
                                            <td>{{ alumnos.nombre }}</td>
                                            <td>{{ alumnos.apellido }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
{% endblock %}
