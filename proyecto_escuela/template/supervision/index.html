{% extends 'layout/base.html' %}

{% block 'title'%}Persona{% endblock %}

{% block 'principal' %}

    <section class="contenido-principal container col-lg-9 ">

        <div class="content-header">
            <h2> Lista de Supervisiones</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table id="example" class="table table-striped " style="width: 100%;">
                            <thead>
                                <tr style="color: white; background-color: #3c8dbc;">
                                    <th  class="text-white">Nombre</th>
                                    <th  class="text-white">Responsable</th>
                                    <th  class="text-white">Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for supervision in supervisiones %}
                                <tr>
                                    <td>{{ supervision.nombre }}</td>
                                    <td>{{ supervision.responsable }}</td>
                                    <td>{{ supervision.email }}</td>
                                    <td>
                                        <span>
                                            <a href="{% url 'supervision_excel' id=supervision.id %}" class="btn btn-success">
                                                <i class="fa-solid fa-file-excel"></i>
                                            </a>
                                            <a href="#" class="btn btn-primary">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </a> 
                                            <a href="#" class="btn btn-warning">
                                                <i class="fa-solid fa-pen"></i>
                                            </a>
                                            <a href="#" class="btn btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section> 

{% endblock %}
